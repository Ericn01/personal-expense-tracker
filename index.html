<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Expense Tracker</title>
    <link rel="stylesheet" href="styles/index.css">
    <script type="module" src="js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.js"></script>
</head>
<body>
    <header>
        <h1> Personal Expense Tracker </h1>
    </header>
    <main class="dashboard-layout">
        <!-- Sidebar: Add an expense-->
            <aside class="add-entry">
                <div class="card">
                    <form class="new-entry-form" id="new-entry-form">
                        <h3 class="new-expense-heading">Add a New Expense</h3>
                        
                        <div class="form-group">
                            <label for="amount">Amount ($)</label>
                            <input id="amount" name="amount" type="number" step="0.01" min="0" max="100000" placeholder="82.00" required/>
                        </div>
                        
                        <div class="form-group">
                            <label for="categories">Category</label>
                            <select name="categories" id="categories" required>
                                <option value="">Select a category</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="date">Date</label>
                            <input type="date" name="date" id="date" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="description">Description</label>
                            <input type="text" name="description" id="description" placeholder="e.g., Grocery shopping" required/>
                        </div>
                        
                        <button class="submit-button" type="submit">Add Expense</button>
                    </form>
                </div>
                <!-- Budget Management -->
                <div class="card budget-section">
                    <h3>Monthly Budgets</h3>
                    <div id="budget-list" class="budget-grid"></div>
                    <div class="total-budget">
                        <div class="total-label">Total Monthly Budget</div>
                        <div class="total-amount" id="total-budget">$0.00</div>
                    </div>
                    
                    <div class="actions">
                        <button class="btn btn-secondary" id="reset-btn">Reset All</button>
                        <button class="btn btn-primary" id="save-btn">Save Changes</button>
                    </div>
                    
                    <div id="status-message" class="status-message"></div>
                </div>
            </aside>
            <!-- Main Section -->
            <section class="main-content">
                <!-- Month Navigation -->
                <div class="month-navigation">
                    <button class="month-nav-btn" id="prev-month">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M12.79 5.23a.75.75 0 01-.02 1.06L8.832 10l3.938 3.71a.75.75 0 11-1.04 1.08l-4.5-4.25a.75.75 0 010-1.08l4.5-4.25a.75.75 0 011.06.02z" clip-rule="evenodd" />
                        </svg>
                    </button>
                    <h2 class="current-month-display" id="current-month-display">May 2025</h2>
                    <button class="month-nav-btn" id="next-month">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z" clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>
                <!-- Summary + Alerts placeholder-->
                <section class="summary-alerts-container">
                            <div class="summary-cards">
                        <div class="summary-card">
                            <h4>Total Spent (This Month)</h4>
                            <p class="total-spent">$0.00</p>
                        </div>
                        <div class="summary-card success">
                            <h4>Remaining Budget</h4>
                            <p class="remaining-budget">$0.00</p>
                        </div>
                        <div class="summary-card">
                            <h4>Average Daily Spending</h4>
                            <p class="average-spending">$0.00</p>
                        </div>
                    </div>
                    <div class="alerts" id="alerts-container">
                        <h4> Alerts </h4>
                        <ul id="alerts-list">
                            <!-- Display spending alerts here -->
                        </ul>
                    </div>
                </section>

                <div class="charts-container">
                    <div class="chart-card">
                        <h3>Monthly Spending Trend</h3>
                        <canvas id="monthlyChart"></canvas>
                    </div>
                    <div class="chart-card">
                        <h3>Spending by Category</h3>
                        <canvas id="categoryChart"></canvas>
                    </div>
                </div>
            </section>
            <!--Filters + table -->
            <div class="filter-panel">
                <h3>Filter Expenses</h3>
                <div class="filter-group">
                    <div class="filter-item">
                        <label for="start-date">Start Date</label>
                        <input type="date" id="start-date">
                    </div>
                    <div class="filter-item">
                        <label for="end-date">End Date</label>
                        <input type="date" id="end-date">
                    </div>
                    <div class="filter-item">
                        <label for="filter-category">Category</label>
                        <select id="filter-category">
                            <option value="">All Categories</option>
                        </select>
                    </div>
                    <div class="filter-item">
                        <label for="min-amount">Min Amount ($)</label>
                        <input type="number" id="min-amount" placeholder="0">
                    </div>
                    <div class="filter-item">
                        <label for="max-amount">Max Amount ($)</label>
                        <input type="number" id="max-amount" placeholder="1000">
                    </div>
                </div>
                <div class="filter-buttons">
                    <button class="btn btn-primary" id="apply-filters">Apply Filters</button>
                    <button class="btn btn-secondary" id="clear-filters">Clear Filters</button>
                </div>
            </div>

            <section class="table-section">
                <table class="expenses-table">
                    <thead>
                        <tr>
                            <th> Date </th>
                            <th> Category </th>
                            <th> Amount ($) </th>
                            <th> Description</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Will be populated using JS -->
                    </tbody>
                </table>
            </section>

            <!-- Export Section -->
            <div class="export-section">
                <button class="btn-export">ðŸ“¥ Export to CSV</button>
            </div>
    </main>
    <footer>

    </footer>
</body>
</html>
