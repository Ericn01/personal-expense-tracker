<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Expense Tracker</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <link href="summary-alerts.css" rel="stylesheet" type="text/css">
    <script type="module" src="js/main.js"></script>
</head>
<body>
    <header>
        <h1> Personal Expense Tracker </h1>
    </header>
    <main class="dashboard-layout">
        <!-- Sidebar: Add an expense-->
            <aside class="add-entry">
                <form class="new-entry-form" id="new-entry-form">
                    <h3 class="new-expense-heading"> Add a New Expense</h3>

                    <div class="amount-input">
                        <label for="amount">Amount ($): </label>
                        <input id="amount" name="amount" type="number" max="100000" min="0" placeholder="82.00"/>
                    </div>
                
                    <div class="category-input">
                        <label for="categories"> Category </label>
                        <select name="categories" id="categories">
                            <!-- Dropdown inputs will be generated using JS -->
                        </select>
                    </div>
                    <div class="date-input">
                        <label>Date</label>
                        <input type="date" name="date" class="date" id="date">
                    </div>

                    <div class="description-entry">
                        <label>Description</label>
                        <input type="text" name="description" id="description"/>
                    </div>

                    <button class="submit-button" type="submit">Add Expense</button>
                </form>
            </aside>
            <!-- Main Section -->
            <section class="main-content">
                <!-- Summary + Alerts placeholder-->
                <section class="summary-alerts-container">
                    <div class="summary-cards">
                        <div class="card total-spent">
                            <h4> Total Spent </h4>
                            <p id="total-spent"> $0.00 </p>
                        </div>
                        <div class="card remaining-budget">
                            <h4> Remaining Budget </h4>
                            <p id="total-spent"> $0.00 </p>
                        </div>
                        <div class="card average-spending">
                            <h4> Average Daily Spending </h4>
                            <p id="average-spending">$0.00</p>
                        </div>
                    </div>
                    <div class="alerts">
                        <h4> Alerts </h4>
                        <ul id="alerts-list">
                            <!-- Display spending alerts here -->
                        </ul>
                    </div>
                </section>

                <section class="chart-section">
                    <!--TBI: Interactive finances chart -->
                </section>
            </section>
            <!--Filters + table -->
            <section class="table-section">
                <section class="filter-panel">
                    <h3> Filter Expenses</h3>
                    <div class="filter-group">
                        <div class="filter-item">
                            <label for="start-date">Start Date</label>
                            <input type="date" id="start-date">
                        </div>
                        <div class="filter-item">
                            <label for="start-date">End Date</label>
                            <input type="date" id="end-date">
                        </div>
                        <div class="filter-item">
                            <label for="filter-category">Category</label>
                            <select name="filter-category" id="filter-category">
                                <option value="">All Categories</option>
                                <!-- Populate from the available categories -->
                            </select>
                        </div>
                        <div class="filter-item">
                            <label for="min-amount">Min Amount ($)</label>
                            <input type="number" id="min-amount" placeholder="e.g., 10">
                        </div>
                        <div class="filter-item">
                            <label for="max-amount">Max Amount ($)</label>
                            <input type="number" id="max-amount" placeholder="e.g., 200">
                        </div>
                    </div>
                                        
                    <button id="apply-filters">Apply Filters</button>
                </section>

                <table class="expenses-table">
                    <thead>
                        <tr>
                            <th> Date </th>
                            <th> Category </th>
                            <th> Amount ($) </th>
                            <th> Description</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Will be populated using JS -->
                    </tbody>
                </table>
            </section>
    </main>
    <footer>

    </footer>
</body>
</html>
